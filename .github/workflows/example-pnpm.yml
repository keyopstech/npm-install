name: example-pnpm
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - uses: ./
        with:
          usePnpm: true
          working-directory: examples/pnpm
      - run: npm t
        working-directory: examples/pnpm
